<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
  <script src="source/leaflet/leaflet.js"></script>
    <script src="source/jquery-3.2.1.js"></script> 
    <script src="data/hhSample.js"></script>
    <script src="data/wards.js"></script>  
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map 
  var map = L.map('map').setView([-25.7621692, 28.2751817], 13);

      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);


  var hhIcon = L.icon({
    iconUrl: 'images/marker-icon.png',
    iconSize: [20,40]
  }); 

    L.geoJson(hh,{
      pointToLayer: function(feature,latlng){
      return L.marker(latlng,{icon: hhIcon});
      }
    }).addTo(map)

     L.geoJson(wards,{
    }).addTo(map)
  </script>
</body>
</html>
