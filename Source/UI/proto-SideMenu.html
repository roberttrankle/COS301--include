<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="proto.css">
	<link rel="stylesheet" href="BootSideMenu-master/css/BootSideMenu.css">
	<script src="BootSideMenu-master/js/BootSideMenu.js"></script>
	
		<link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
		<!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
		<script src="https://openlayers.org/en/v4.2.0/build/ol.js"></script>
		<link rel="stylesheet" href="style.css"></script>
		<script src="map.js"></script>  
		<!-- cite: https://www.gaiaresources.com.au/json-with-geoserver-and-leaflet/ -->
	<title>CGIS Map Production</title>
	</head>
<body>
	<div class="container-fluid">
	  <div class="row" style="border-bottom:1px solid white;">
		<div class="col-md-8"><h1>CGIS Map Production</h1></div>
		<div class="col-md-4" style="padding-top:20px;">
			<form class="form-inline">
				<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input id="usr" type="text" class="form-control" name="username" placeholder="Username">
				</div>
				<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				  <input id="password" type="password" class="form-control" name="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>
	  </div>
	  </div>
	  <!--Side Menu-->
		<button id="menubutton" class="btn btn-default" onclick="openNav()"><span class="glyphicon glyphicon-menu-right" style="floa:left"></button>
		<div class="container-fluid">
			<div id="sideMenu" class="menu">
				<div class="title">
					<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
					<h2>Map Specifications</h2>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
							  <label for="dataset"><h3>Dataset:</h3></label>
							  <select class="form-control" id="dataset">
								<option>Dataset #1</option>
								<option>Dataset #2</option>
								<option>Dataset #3</option>
								<option>Dataset #4</option>
							  </select>
							</div>
							
							<form>
								<h3>Attribute Selection:</h3>
								<table class="table table">
									<thead class="tablehead">
										<th width="10px">Selected</th>
										<th>Attribute</th>
									</thead>
									<tbody >
										<tr>
											<td><input type="checkbox" value="id-attribute"></td>
											<td>ID</td>
										</tr>
										<tr>
											<td><input type="checkbox" value="id-attribute"></td>
											<td>attribute#2</td>
										</tr>
										<tr>
											<td><input type="checkbox" value="id-attribute"></td>
											<td>attribute#3</td>
										</tr>
										<tr>
											<td><input type="checkbox" value="id-attribute"></td>
											<td>attribute#4</td>
										</tr>
										<tr>
											<td><input type="checkbox" value="id-attribute"></td>
											<td>attribute#5</td>
										</tr>
										<tr>
											<td><input type="checkbox" value="id-attribute"></td>
											<td>attribute#6</td>
										</tr>
									</tbody>
								</table>
								<button type="button" class="btn btn-success" style="float: right">Generate Maps</button>
								<br>
								<hr>
								<h3>Thematic Map:</h3>
								<div class="btn-group">
								  <button type="button" class="btn btn-info" style="width:150px">Map#1</button>
								  <button type="button" class="btn btn-info" style="width:150px">Map#2</button>
								  <button type="button" class="btn btn-info" style="width:150px">Map#3</button>
								</div>
								<br>
								<br>
								<br>

								<h3>Download Map</h3>
								<button type="button" class="btn btn-primary" style="width:150px"><h3><span class="glyphicon glyphicon-download"></h3></button>
							</form>
							
						</div>
					</div>
				</div>
			</div>
			
			<div id="mapArea" class="col-md-12">
			
				<a class="skiplink" href="#map">Go to map</a>
				<div id="map" class="map" tabindex="0"></div>
				<script>
				  loadMap();
				</script>
			</div>
			<br>
			<!--Javascript for sidemenu-->
			<script>
			function openNav() {
				document.getElementById("sideMenu").style.width = "750px";
			}

			function closeNav() {
				document.getElementById("sideMenu").style.width = "0";
			}
			</script>
		</div>
	</body>
</html>
